<ion-header>

    <ion-navbar>
      <ion-title>modalAddNotes</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    
    
    <form #form="ngForm" (ngSubmit)="closeModalWithNewNote(form)" novalidate>
      <ion-item *ngIf="isWhantChange">
          <ion-card-title text-wrap primary>{{parikngInfo.note}}</ion-card-title>
     
      </ion-item>
      <ion-item *ngIf="!isWhantChange">
        <ion-label>Write reminder</ion-label>
      </ion-item>
      <ion-item *ngIf="!isWhantChange">
        <ion-textarea [(ngModel)]="parikngInfo.note" name="note"></ion-textarea>
      </ion-item>
      
      <button *ngIf="!isWhantChange" ion-button type="submit" block>Save Info</button>
       <button *ngIf="isWhantChange" (click)="wantChange()" type="button" ion-button  block>Change info</button>
      <button ion-button (click)="closeModal()" type="button" color="danger" block>Close with out change</button>
     
    </form>
  
    
  </ion-content>
